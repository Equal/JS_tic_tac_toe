<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="wrapper col-sm-4 col-sm-offset-4 text-center">
        <h4 class="text-center">A simple game of <strong>TicTacToe!</strong></h4>
        <!-- <p class="time"><span id="remainingSecs"><strong>5 </strong></span> seconds left</p> -->
        <p id="message"></p>
        <div id="grid">
          <div class="row">
            <div class="square has-hover" data-num="0"></div>
            <div class="square has-hover" data-num="1"></div>
            <div class="square has-hover" data-num="2"></div>
          </div>
          <div class="row">
            <div class="square has-hover" data-num="3"></div>
            <div class="square has-hover" data-num="4"></div>
            <div class="square has-hover" data-num="5"></div>
          </div>
          <div class="row">
            <div class="square has-hover" data-num="6"></div>
            <div class="square has-hover" data-num="7"></div>
            <div class="square has-hover" data-num="8"></div>
          </div>
        </div>
        <div id="scoreBoard"></div>
        <div class="col-sm-8 col-sm-offset-2">
          <button id="reset" class="text-center btn btn-default btn-block">quit</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
